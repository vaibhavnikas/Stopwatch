<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Stop Watch</title>
</head>
<body>
    <!-- This div with id "container" contains timer and all the buttons -->
    <div id="container">
        <!-- This div with id "timer" contains spans with time in hours, minutes and seconds -->
        <div id="timer">
            <span id="hour">00</span>
            <span class="colon">:</span>
            <span id="min">00</span>
            <span class="colon">:</span>
            <span id="sec">00</span>
        </div>

        <!-- This div with id "all-buttons" contains start, stop and reset buttons -->
        <div id="all-buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>


    <!-- The StopWatch class is implemented in this JavaScript file -->
    <script src="stopwatch.js"></script> 

    <!-- Object of StopWatch class is created in this Javascript file and eventlisteners are added to all the buttons -->
    <script src="app.js"></script>
</body>
</html>
